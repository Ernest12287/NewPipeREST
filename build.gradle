plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'io.javalin:javalin:3.13.13'
    implementation 'org.slf4j:slf4j-simple:1.7.31'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation 'com.github.teamnewpipe:NewPipeExtractor:v0.21.16'
    
    // Changed from testCompile to testImplementation (modern Gradle)
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'org.schabi.newpiperest.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.schabi.newpiperest.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
